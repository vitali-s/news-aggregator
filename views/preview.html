<!DOCTYPE html>
<html>
<head>
    <title>Productity extension options</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
    <script src="/javascript/jquery-2.1.3.min.js"></script>
    <script src="/javascript/handlebars-v3.0.3.js"></script>
    <script src="/javascript/module.configuration.js"></script>
    <script src="/javascript/preview-aei-news.js"></script>

    <script id="tempalte-news" type="text/html">
        {{#each categories}}
        <p>
            <span class="pagetitle">{{@key}}</span>
        </p>
            {{#each this}}
            <p>
                <a href="{{this.url}}" target="_blank">{{this.title}}</a>
            </p>

            <p>
                {{this.description}}<a href="{{this.url}}" target="_blank">...</a>
            </p>        
            {{/each}}
        {{/each}}
    </script>
</head>
<body>
<div class="container" style="margin-top:10px">
    <a id="generate-news" class="btn btn-primary" href="/views/menu.html">Back</a>
    <button type="button" class="btn btn-primary" id="copy">Copy HTML</button>
</div>
<div class="container" style="margin-top:10px">
    <span id="success" class="label label-success" style="display: none; width: 100%"></span>
</div>
<div id="news-container" class="container main-container">
</div>
</body>
</html>
